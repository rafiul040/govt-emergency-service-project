<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>





    <p class="info">This is paragraph 1</p>
    <p class="info">This is paragraph 2</p>
    <p class="info">This is paragraph 3</p>
    <p class="info">This is paragraph 4</p>
    <p class="info">This is paragraph 5</p>
    <p class="info">This is paragraph 6</p>




<button id="click">Click</button>


<script>
 const para = document.querySelectorAll('.info');
 const btn = document.getElementById('click')

 btn.addEventListener('click', function(){
    for(const form of para){
        form.style.display = 'none'
    }
 })


</script>
</body>
</html>
